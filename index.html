<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё портфолио</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">



  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #fff;
      color: #000;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .header-left .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .site-title {
      font-family: 'Comforter', cursive;
      font-size: 48px; /* или другой размер, что тебе нравится */
      text-align: center;
      margin-top: 20px;
    }

    .site-title span {
      font-family: 'Bad Script',sans_serif;
      font-size: 1.5rem;
      font-weight: 400;
    }

    .header-right {
       display: flex;
       flex-direction: column; /* ставим иконки в столбик */
       align-items: center;    /* по центру блока */
       gap: 15px;              /* расстояние между иконками */
    }
     .header-right img {
       width: 24px;
       height: 24px;
       margin: 0;              /* убираем left margin, теперь gap управляет расстоянием */
     }


    .nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .gallery .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
     /*img {
      transform: scale(0.5);   /* уменьшает до 50% */
      /*transform-origin: top left; /* точка масштабирования */
    }*/

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      padding: 20px;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="header-left">
      <img src="signature.png" alt="Логотип" class="avatar" />
    </div>
    <div class="header-center">
      <h1 class="site-title">А л е к с а н д р а  К о в а л ь<br><span>Художник-иллюстратор</span></h1>
    </div>
    <div class="header-right">
      <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="icons/behance.svg" alt="Behance"></a>
    </div>
  </header>

  <!-- Меню -->
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Let's work together!</a>
  </nav>

  <!-- Галерея -->
  <section class="gallery" id="home">
    <div class="grid">
      <img src="1.png" alt="Работа 1">
      <img src="5.png" alt="Работа 2">
      <img src="6.png" alt="Работа 3">
      <img src="7.png" alt="Работа 4">
      <img src="8.png" alt="Работа 5">
      <img src="9.png" alt="Работа 6">
    </div>
  </section>

  <!-- Обо мне -->
  <section id="about" class="about">
    <h2>Обо мне</h2>
    <p>Здесь будет краткая информация о тебе: чем занимаешься, твой стиль и опыт.</p>
  </section>



<!-- Подключение иконок (Font Awesome) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


  <!-- Футер -->
  <footer>
    <p>© 2025 Александра Коваль. Все права защищены.</p>
  </footer>
</body>
</html>

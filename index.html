<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё портфолио</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="header-left">
      <img src="images/avatar.png" alt="Логотип" class="avatar" />
    </div>
    <div class="header-center">
      <h1 class="site-title">Твоё Имя<br><span>ILLUSTRATION</span></h1>
    </div>
    <div class="header-right">
      <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="icons/behance.svg" alt="Behance"></a>
    </div>
  </header>

  <!-- Меню -->
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Let's work together!</a>
  </nav>

  <!-- Галерея -->
  <section class="gallery" id="home">
    <div class="grid">
      <img src="images/work1.jpg" alt="Работа 1">
      <img src="images/work2.jpg" alt="Работа 2">
      <img src="images/work3.jpg" alt="Работа 3">
      <img src="images/work4.jpg" alt="Работа 4">
      <img src="images/work5.jpg" alt="Работа 5">
      <img src="images/work6.jpg" alt="Работа 6">
    </div>
  </section>

  <!-- Обо мне -->
  <section id="about" class="about">
    <h2>Обо мне</h2>
    <p>Здесь будет краткая информация о тебе: чем занимаешься, твой стиль и опыт.</p>
  </section>

  <!-- Контакты -->
  <section id="contact" class="contact">
    <h2>Контакты</h2>
    <p>Почта: <a href="mailto:example@mail.com">example@mail.com</a></p>
  </section>

  <!-- Футер -->
  <footer>
    <p>© 2025 Твоё имя. Все права защищены.</p>
  </footer>
</body>
</html>
